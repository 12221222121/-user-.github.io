<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks Around the World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Clocks Around the World</h1>
    </header>
    <main>
        <section id="digital-clock">
            <h2>Digital Clock</h2>
            <div id="clock"></div>
        </section>
        <section id="analog-clock">
            <h2>Analog Clock</h2>
            <div id="analog"></div>
        </section>
    </main>
    <script src="script.js"></script>
<div class="clock">
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>
</div>
</body>
</html>
